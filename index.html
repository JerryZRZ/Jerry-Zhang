<!DOCTYPE html>
<html>
  <head>
    <title>个人简历</title>
    <style>
      /* 添加样式，使简历看起来更好 */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      h2 {
        margin-top: 30px;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>个人简历</h1>
    <h2>基本信息</h2>
    <ul>
      <li>姓名：张三</li>
      <li>性别：男</li>
      <li>出生日期：1990年1月1日</li>
      <li>联系电话：12345678901</li>
      <li>电子邮件：zhangsan@example.com</li>
    </ul>
    <h2>教育背景</h2>
    <ul>
      <li>2010年至2014年，本科，XX大学，计算机科学与技术专业</li>
    </ul>
    <h2>工作经历</h2>
    <ul>
      <li>2014年至今，某公司，软件工程师</li>
      <li>主要负责公司产品的开发和维护</li>
    </ul>
    <h2>技能</h2>
    <ul>
      <li>熟练掌握Java语言和Spring框架</li>
      <li>熟悉MySQL数据库</li>
      <li>熟练使用Git进行版本控制</li>
    </ul>
  </body>
</html>
